<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accio Job</title>
    <style>
        .accio {
            width: 150px;
            height: 150px;
            background-color: #000000;
        }

        .hello-accio {
            color: #ffffff;
            margin-left: 32px;
            padding: 10px;
        }

        blockquote {
            max-width: 600px;
            margin: 10px;
            padding: 15px;
            border-left: 8px solid green;
            background-color: #f8fffe;
            font-weight: bold;
        }
    </style>
</head>
<body>
  

    <section>
        <h2>Question</h2>
        <form>
            <p>What is the capital of India?</p>
            <label>
                <input type="radio" name="capital" value="New Delhi">
                New Delhi
            </label><br>
            <label>
                <input type="radio" name="capital" value="Mumbai">
                Mumbai
            </label>
        </form>
    </section>

    <section>
        <blockquote>
            New Delhi is the capital of India and an administrative district of NCT Delhi.
        </blockquote>
        <p>Reference: Wikipedia</p>
    </section>
</body>
</html>
